{{ partial "head.html" . }}
{{ partial "navigation.html" . }}

<section class="grid">
    <div class="player">
        {{ partial "bandcamp.html"}}
    </div>
    <div class="content">
        <div class="layout">
            <h2>Album list:</h2>
            <ol class="lyrics-title">
                {{ range .Data.Pages.Reverse }}
                {{ .Render "li"}}
                {{ end }}
            </ol>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
